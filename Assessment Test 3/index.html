<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" />
    <title>Date Interval</title>
    <style>
        input[type="date"]::-webkit-calendar-picker-indicator {
            display: none;
            -webkit-appearance: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="row col-5 border border-secondary">
                <div class="container border border-secondary">
                    <div class="input-group mt-4">
                        <label for="datetime" class="col-1 me-3"><b>From:</b></label>
                            <input class="form-control rounded-start" name="datetime" type="date"
                                data-provide="datepicker" id="startDate" name="StartDate">
                            <div class="input-group-text" id="basic-addon2" data-mdb-inline="true">&#x1F4C5;</div>
                    </div>
                    <div class="input-group mt-2">
                        <label for="datetime" class="col-1 me-3"><b>To:</b> &nbsp;</label>
                        <input class="form-control rounded-start" name="datetime" type="date" data-provide="datepicker"
                            id="startDate" name="StartDate">
                        <div class="input-group-text" id="basic-addon2" data-mdb-inline="true">&#x1F4C5;</div>
                    </div>
                    <div class="mt-2">
                        <button type="button" class="btn btn-primary col-3 ms-5">Calculate</button>
                    </div>
                </div>
                <div class="bg-primary border border-secondary mt-4">
                    <div class="text-white fw-bold">Date Interval Between</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
</body>

</html>
