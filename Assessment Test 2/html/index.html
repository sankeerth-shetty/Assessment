<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- cdn link - font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- external css link -->
    <link rel="stylesheet" href="../css/css1.css">
    <!-- title of website -->
    <title>Responsive Navbar</title>
</head>

<body>
    <!-- header starts -->
    <header id="header">
        <!-- header wrapper -->
        <div class="header-wrapper">
            <!-- background for navbar -->
            <div class="nav-background white">
                <!-- container -->
                <div class="container white">
                    <!-- row -->
                    <div class="row white">
                        <!-- navbar -->
                        <nav class="navbar white">
                            <!-- logo -->
                            <div class="nav-logo white">
                                <img src="../images/logo.jpg" alt="logo">
                            </div>
                            <!-- hamburger bar -->
                            <div class="bars white">
                                <a href="#" onclick="btnclick(this)" class="white"><i
                                        class="fa-solid fa-bars fa-2xl"></i></a>
                            </div>
                        </nav>

                        <!-- navbar buttons -->
                        <div id="nav-buttons">
                            <ul class="white">
                                <li class="white"><a href="#" class="white">Home</a></li>
                                <li class="white"><a href="#" class="white">About</a></li>
                                <li class="white"><a href="#" class="white">Projects</a></li>
                                <li class="white"><a href="#" class="white">Contact</a></li>
                            </ul>
                        </div>

                        <!-- navbar buttons for hamburger -->
                        <div id="nav-buttons2" class="nav-buttons2">
                            <ul class="white">
                                <li class="white"><a href="#" class="white">Home</a></li>
                                <li class="white"><a href="#" class="white">About</a></li>
                                <li class="white"><a href="#" class="white">Projects</a></li>
                                <li class="white"><a href="#" class="white">Contact</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- header ends -->
    </header>

    <!-- external js -->
    <script src="../js/js1.js"></script>
</body>

</html>
